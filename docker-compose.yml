version: '3'
services:
  imperfect-dollop-mariadb:
    image: 'mariadb:10.4'
    environment:
      - MYSQL_ROOT_PASSWORD=password
    ports:
    - "42306:3306"
  imperfect-dollop-rabbitmq:
    image: 'rabbitmq:3-management'
    ports:
    - "41671:5671"
    - "41672:5672"
    - "42671:15671"
    - "42672:15672"
  imperfect-dollop-redis:
    image: 'bitnami/redis:5.0'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
    - "41379:6379"